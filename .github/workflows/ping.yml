name: Ping Streamlit App

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Hacer ping con reintento si es necesario
        id: ping
        run: |
          echo "Primer intento de ping a la app..."

          # Primer intento
          STATUS_CODE=$(curl -L --max-redirs 10 --fail -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: Mozilla/5.0" https://santifederico-santa-maria-app-pssjxi.streamlit.app/)
          CURL_EXIT=$?
          echo "Primer intento: HTTP $STATUS_CODE (exit code $CURL_EXIT)"

          # Si fall√≥, reintentar una vez m√°s
          if [ "$CURL_EXIT" -ne 0 ] || [ "$STATUS_CODE" != "200" ]; then
            echo "Fall√≥ (HTTP $STATUS_CODE), esperando 60 segundos y reintentando..."
            sleep 60
            STATUS_CODE=$(curl -L --max-redirs 10 --fail -s -o /dev/null -w "%{http_code}" \
              -H "User-Agent: Mozilla/5.0" https://santifederico-santa-maria-app-pssjxi.streamlit.app/)
            CURL_EXIT=$?
            echo "Segundo intento: HTTP $STATUS_CODE (exit code $CURL_EXIT)"
          fi

          echo "status_code=$STATUS_CODE" >> "$GITHUB_OUTPUT"

      - name: Notificar por Telegram si falla
        if: steps.ping.outputs.status_code != '200'
        run: |
          STATUS_CODE="${{ steps.ping.outputs.status_code }}"
          MENSAJE="‚ö†Ô∏è La app Streamlit respondi√≥ con un error (HTTP $STATUS_CODE). Revis√°: https://santifederico-santa-maria-app-pssjxi.streamlit.app/"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MENSAJE"

      - name: Notificar por Telegram si todo est√° OK
        if: steps.ping.outputs.status_code == '200'
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚úÖ La app Streamlit respondi√≥ correctamente (HTTP 200). Todo OK por ahora üöÄ"