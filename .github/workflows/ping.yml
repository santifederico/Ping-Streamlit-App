name: Ping Streamlit App

on:
  schedule:
    - cron: '0 */3 * * *'  # ⏰ Cada 3 horas
  workflow_dispatch:        # Permite ejecutarlo manualmente

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Hacer ping con headers personalizados
        id: ping
        run: |
          echo "Haciendo ping a la app con headers simulando navegador..."

          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)" https://santifederico-santa-maria-app-pssjxi.streamlit.app/)

          echo "Código de respuesta: $STATUS_CODE"
          echo "::set-output name=status_code::$STATUS_CODE"

      - name: Verificar estado del ping
        if: steps.ping.outputs.status_code != '200'
        run: |
          echo "⚠️ La app respondió con un error (código distinto de 200)"
          exit 1